<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/styles/styles.css">
    <title>Document</title>
</head>
<body>
    <header>
        
        <nav class="nav-container">
            <div class="img-container">
                <img src="https://i.ibb.co/kDVwgwp/logo.png" width="125px" />
            </div>

            <div class="nav-box">
                <ul class="navbar-open">
                    <button class="btn-close-nav">
                        <img class="close-menu" src="/src/icons/close-menu.svg" />
                    </button>
                    <li>
                        <a>Home</a>
                    </li>
               
                    <li>
                        <a>Products</a>
                    </li>
               
                    <li>
                        <a>About</a>
                    </li>
                
                    <li>
                        <a>Contact</a>
                    </li>
               
                    <li>
                        <a>Cart</a>
                    </li>
                </ul>
            </div>
            <button class="btn-open-nav">
                <img class="menu" src="/src/icons/menu.svg" />
            </button>
        </nav>
    </header>

    <main>
        <div class="main-box">
            <div class="sort-box">
                <h2>Top Rated Products</h2>
                <div class="search-container">
                    <input type="text" value="" class="search-input" placeholder="Search...">
                    <button class="search-button">Search</button>
                  </div>
                <select id="category">
                    <option value="">Default Sorting</option>
                    <option value="smartphones">Smartphones</option>
                    <option value="laptops">Laptops</option>
                    <option value="skincare">Skincare</option>
                    <option value="groceries">Groceries</option>
                </select>

            </div>
            <div class="main-container">

            </div>
        </div>
        <div class="button-container">
            <button class="next-button">Load More Product</button>
        </div>
    </main>

    <script src="/src/js/script.js"></script>
</body>
</html>
